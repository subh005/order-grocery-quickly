<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="shortcut icon" type="image/png" href="images/favicon.png"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
   <link rel="stylesheet" href="common-style.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <style type="text/css">
      .bmd-form-group {padding-top: 0px ;}
.btn{margin-left:10px;}
</style>

    <title>One Tap Grocery App <link rel="stylesheet" href="common-style.css"></title>
  </head>
  <body>
    <div class="container">
    <div class="card text-white header-background-clr mb-3">
  <div class="card-header"><a href="index.html"><img src="images/logo.jpg"></a></div>
</div>
 <div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0 d-flex justify-content-between align-items-center">
          <span>Your cart for 2 people for bath and cleaning.</span><span class="badge badge-pill badge-info">Total - Rs <span id="totalPrice">3600</span></span></h6>
        <div class="productdata"></div>
        <small class="d-block text-right mt-3">
          <button type="button" class="btn btn-outline-success">Success</button>
        </small>
      </div>
</div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>$(document).ready(function() { 
$.getJSON("https://raw.githubusercontent.com/subh005/grew/master/person-data.json", function(result){
            $.each(result.products, function(i, f){
              $.each(f.bathcleaning, function(i, r){
   var productsRow = '<div class="media text-muted pt-3" id="del'+r.products_id+'"><img src="' + r.product_image_url+'" class="mr-2' 
         + 'rounded some-gap" width="50px" height="50px"><div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">'
          + ' <div class="d-flex justify-content-between align-items-center w-100">'
   + '<span><strong class="text-gray-dark" >' +  r.product_name + '</strong><span class="d-block">Rs '+  r.product_price + '</span></span>'
         +'<span class="d-flex"> <select class="custom-select py-0"><option selected value="1">' + r.product_quantity + '</option><option value="2">1 Kg</option>'
  +'<option value="3">5 Kg</option>'
  +'<option value="4">10 Kg</option>'
+'</select><a href="#"><button type="button" class="btn btn-outline-warning"'
+'onclick="removeTab('+r.products_id+','+r.product_price+')">Cancel Item</button></a></span></div></div></div>'
          $(productsRow).appendTo(".productdata");

            });
            });
        });

});

function removeTab(id,price) {
    $('#del'+id).hide();
     var totalPrice = $('#totalPrice').html();
    var updatedPrice = totalPrice - price;
$('#totalPrice').html(updatedPrice);
 };
  </script>
  
  </body>
</html>
